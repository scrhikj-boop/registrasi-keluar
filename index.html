<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrasi Keluar</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg,#0f1c2e,#132640);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 16px 10px;
}

.form-card {
  width: 100%;
  max-width: 420px;
  background: rgba(19,38,64,0.55);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  overflow: hidden;
  color: #fff;
  box-shadow: 0 18px 40px rgba(0,0,0,0.45);
}

.form-header {
  padding: 20px;
  border-bottom: 1px solid rgba(255,255,255,0.12);
}

.form-header h1 {
  margin: 0;
  font-size: 18px;
  font-weight: 600;
}

.form-header p {
  margin-top: 6px;
  font-size: 12.5px;
  opacity: 0.85;
}

.form-body {
  padding: 20px;
}

.field {
  margin-bottom: 18px;
}

label {
  display: block;
  font-size: 12.5px;
  margin-bottom: 6px;
}

input {
  width: 100%;
  background: transparent;
  border: none;
  border-bottom: 2px solid rgba(255,255,255,0.4);
  padding: 12px 6px;
  font-size: 14px;
  color: #fff;
  outline: none;
}

input:focus {
  border-bottom-color: #25D366;
}

button {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 14px;
  background: #25D366;
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.form-footer {
  text-align: center;
  font-size: 11px;
  opacity: 0.6;
  padding: 14px;
  border-top: 1px solid rgba(255,255,255,0.12);
}
</style>
</head>

<body>

<div class="form-card">

  <div class="form-header">
    <h1>Registrasi Keluar</h1>
    <p>Silakan Lengkapi Data Sebelum Meninggalkan Area Hotel Indonesia Kempinski Jakarta</p>
  </div>

  <div class="form-body">
    <form onsubmit="sendData(); return false;">

      <div class="field">
        <label>Nama</label>
        <input type="text" id="nama" required>
      </div>

      <div class="field">
        <label>Nama Perusahaan / Vendor</label>
        <input type="text" id="perusahaan" required>
      </div>

      <div class="field">
        <label>Nomor Pass</label>
        <input type="text" id="pass" required>
      </div>

      <div class="field">
        <label>Nama Security</label>
        <input type="text" id="security" required>
      </div>

      <div class="field">
        <label>Tanggal & Jam Keluar</label>
        <input type="text" id="datetime" readonly>
      </div>

      <button id="btnSubmit" type="submit">Kirim via WhatsApp</button>
    </form>
  </div>

  <div class="form-footer">
    Â© Registrasi Keluar
  </div>

</div>

<script>
const WEBAPP_URL =
"https://script.google.com/macros/s/AKfycbxuHt-oY9UZVT4sEVkrnj0ftGC3_Dc6-YeR0ITOtt21Zkudl7Jdxx9znFqwye0v2G53/exec";

let isSending = false;

/* Auto datetime */
document.getElementById("datetime").value =
  new Date().toLocaleDateString("id-ID") + " " +
  new Date().toLocaleTimeString("id-ID",{hour:"2-digit",minute:"2-digit"});

async function sendData() {
  if (isSending) return;
  isSending = true;
  btnSubmit.disabled = true;

  const data = {
    nama: nama.value,
    perusahaan: perusahaan.value,
    pass: pass.value,
    security: security.value,
    datetime: datetime.value
  };

  try {
    const res = await fetch(WEBAPP_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    if (result.status !== "success") {
      throw new Error(result.message);
    }

    const message =
      "REGISTRASI KELUAR%0A%0A" +
      "Nama: " + data.nama + "%0A" +
      "Perusahaan/Vendor: " + data.perusahaan + "%0A" +
      "Nomor Pass: " + data.pass + "%0A" +
      "Nama Security: " + data.security + "%0A" +
      "Tanggal & Jam Keluar: " + data.datetime;

    window.open(
      "https://wa.me/6281314414955?text=" + message,
      "_blank"
    );

    document.querySelector("form").reset();

  } catch (err) {
    alert("Gagal menyimpan data");
    btnSubmit.disabled = false;
    isSending = false;
  }
}
</script>

</body>
</html>
